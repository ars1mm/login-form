<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
        
        <div id="errorMessage" class="mb-4 text-red-500 text-sm hidden"></div>
        
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Promote User to Admin</h3>
            <div class="flex gap-2">
                <input
                    type="text"
                    id="promoteUsername"
                    placeholder="Username to promote"
                    class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                    onclick="promoteUser()"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
                >
                    Promote
                </button>
            </div>
        </div>
        
        <div id="usersList" class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Users List</h2>
            <div id="usersTable" class="min-w-full">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
