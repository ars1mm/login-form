<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="flex justify-between mb-6">
            <button id="loginTab" class="text-lg font-semibold text-blue-500">Login</button>
            <button id="signupTab" class="text-lg font-semibold text-gray-500">Sign Up</button>
        </div>

        <div id="errorMessage" class="mb-4 text-red-500 text-sm hidden"></div>
        
        <form id="loginForm" class="space-y-4">
            <input
                type="text"
                id="username"
                placeholder="Username"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            
            <input
                type="password"
                id="password"
                placeholder="Password"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            
            <button
                type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors"
            >
                Login
            </button>
        </form>

        <form id="signupForm" class="space-y-4 hidden">
            <input
                type="text"
                id="signupUsername"
                placeholder="Username"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            <button
                type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors"
            >
                Sign Up
            </button>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
